services:
  postgres:
    image: postgres:16-alpine
    container_name: cipherbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-cipherbox}
    ports:
      - '${DB_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  ipfs:
    image: ipfs/kubo:v0.34.0
    container_name: cipherbox-ipfs
    restart: unless-stopped
    environment:
      - IPFS_PATH=/data/ipfs
    volumes:
      - ipfs_data:/data/ipfs
    ports:
      # Swarm - P2P connections
      - '4001:4001/tcp'
      - '4001:4001/udp'
      # API - localhost only for security
      - '127.0.0.1:5001:5001'
      # Gateway - localhost only for dev
      - '127.0.0.1:8080:8080'
    healthcheck:
      test: ['CMD-SHELL', 'ipfs id || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

volumes:
  postgres_data:
  ipfs_data:
