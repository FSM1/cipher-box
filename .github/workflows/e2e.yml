name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cipherbox_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      ipfs:
        image: ipfs/kubo:v0.34.0
        ports:
          - 5001:5001
          - 8080:8080
        options: >-
          --health-cmd "ipfs id"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
          --health-start-period 30s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @cipherbox/e2e exec playwright install chromium --with-deps

      - name: Install mock-ipns-routing dependencies
        run: |
          cd tools/mock-ipns-routing
          npm install
          npm run build

      - name: Build packages
        run: pnpm build
        env:
          VITE_WEB3AUTH_CLIENT_ID: ${{ secrets.VITE_WEB3AUTH_CLIENT_ID }}
          VITE_API_URL: http://localhost:3000

      - name: Create .env files for E2E
        run: |
          # Web app .env (for Vite dev server)
          echo "VITE_WEB3AUTH_CLIENT_ID=${{ secrets.VITE_WEB3AUTH_CLIENT_ID }}" > apps/web/.env
          echo "VITE_API_URL=http://localhost:3000" >> apps/web/.env
          echo "VITE_PINATA_GATEWAY_URL=http://localhost:8080/ipfs" >> apps/web/.env
          # API .env (for NestJS)
          echo "NODE_ENV=test" > apps/api/.env
          echo "DB_HOST=localhost" >> apps/api/.env
          echo "DB_PORT=5432" >> apps/api/.env
          echo "DB_USERNAME=postgres" >> apps/api/.env
          echo "DB_PASSWORD=postgres" >> apps/api/.env
          echo "DB_DATABASE=cipherbox_test" >> apps/api/.env
          echo "JWT_SECRET=e2e-test-jwt-secret-key-for-ci" >> apps/api/.env
          echo "WEB_APP_URL=http://localhost:5173" >> apps/api/.env
          echo "IPFS_PROVIDER=local" >> apps/api/.env
          echo "IPFS_LOCAL_API_URL=http://localhost:5001" >> apps/api/.env
          echo "IPFS_LOCAL_GATEWAY_URL=http://localhost:8080" >> apps/api/.env
          echo "DELEGATED_ROUTING_URL=http://localhost:3001" >> apps/api/.env
          echo "REDIS_HOST=localhost" >> apps/api/.env
          echo "REDIS_PORT=6379" >> apps/api/.env

      - name: Run E2E tests
        # Only running full-workflow.spec.ts - archived tests in tests/archive/ used storage-state
        # approach that doesn't work reliably with Web3Auth session management
        run: pnpm --filter @cipherbox/e2e test tests/full-workflow.spec.ts
        env:
          CI: true
          # Database configuration
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: cipherbox_test
          NODE_ENV: test
          # IPFS configuration
          IPFS_PROVIDER: local
          IPFS_LOCAL_API_URL: http://localhost:5001
          IPFS_LOCAL_GATEWAY_URL: http://localhost:8080
          # API configuration
          JWT_SECRET: e2e-test-jwt-secret-key-for-ci
          WEB_APP_URL: http://localhost:5173
          # IPNS delegated routing (mock service for E2E tests)
          DELEGATED_ROUTING_URL: http://localhost:3001
          # Redis for BullMQ job scheduling
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # Web app configuration (needed for Web3Auth initialization)
          VITE_WEB3AUTH_CLIENT_ID: ${{ secrets.VITE_WEB3AUTH_CLIENT_ID }}
          VITE_API_URL: http://localhost:3000
          # Web3Auth test credentials for automated login
          WEB3AUTH_TEST_EMAIL: ${{ secrets.WEB3AUTH_TEST_EMAIL }}
          WEB3AUTH_TEST_OTP: ${{ secrets.WEB3AUTH_TEST_OTP }}

      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            tests/e2e/playwright-report/
            tests/e2e/test-results/
          retention-days: 7
