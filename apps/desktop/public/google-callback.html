<!doctype html>
<html>
<head>
  <style>body{background:#000;color:#006644;font-family:'JetBrains Mono',monospace;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}</style>
</head>
<body>
  <p>Completing sign-in...</p>
  <script>
    var hash = window.location.hash.substring(1);
    var params = new URLSearchParams(hash);
    var idToken = params.get('id_token');
    var error = params.get('error');
    var state = params.get('state');
    var expectedState = sessionStorage.getItem('google-auth-state');
    sessionStorage.removeItem('google-auth-state');
    if (!error && state !== expectedState) {
      error = 'state_mismatch';
      idToken = null;
    }
    sessionStorage.setItem('google-auth-result', JSON.stringify({
      idToken: idToken,
      error: error || (!idToken ? 'No ID token received' : null)
    }));
    setTimeout(function() { window.close(); }, 300);
  </script>
</body>
</html>
